<html>
    <head>
        <title>Status Animation Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width;">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id='wrapper'>
            <canvas id="test-canvas" style="border: 1px solid #000; display: none;">
            </canvas>
            <div id="loader">
                Loading: <span id="loaded"></span> (<span id="toLoad"></span>)
            </div>
            <div>
                <span>Killed zombies: <span id="killedZombies">0</span></span>
            </div>
            <div>
                <span>Killed this minute: <span id="score">0</span></span>
            </div>
            <div>
                <span>Highest score per minute: <span id="highestScore">0</span></span>
            </div>
            <div>
                <span>Time left: <span id="timeLeft">0</span></span>
            </div>
        </div>
        <script type="text/javascript" src="js/loader.js"></script>
        <script type="text/javascript" src="js/checkRenderer.js"></script>
        <script type="text/javascript" src="js/screen.js"></script>
        <script type="text/javascript" src="js/animationSprites.js"></script>
        <script type="text/javascript" src="js/inputHandler.js"></script>
        <script type="text/javascript" src="js/zombie.js"></script>
        <script type="text/javascript" src="js/renderer.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
        <script type="text/javascript">
            var renderer = renderers.getCanvas('#test-canvas'),
                screen = new Screen(),
                loaderDom = document.getElementById('loader'),
                app, loader, images;
            app = applications.get(renderer);
            app.setSizes();
            loader = new Loader(loaderDom);
            loader.setAfterLoad(function() {
                app.start();
            });
            images = loader.loadImages({
                zombieLeftWalk: 'images/left-walk-36px.png',
                zombieCreate: 'images/create-39px.png',
                zombieDie: 'images/drop-dead-32px.png',
                zombieDownWalk: 'images/front-walk-32px.png',
                zombieUpWalk: 'images/back-walk-30px.png',
                zombie2LeftWalk: 'images/zombie2-leftWalk-34px.png',
                zombie2Create: 'images/zombie2-create-50px-56px.png',
                zombie2Die: 'images/zombie2-dead-52px-83px.png',
                zombie2DownWalk: 'images/zombie2-downWalk-32px.png',
                zombie2UpWalk: 'images/zombie2-upWalk-32px.png'
            });
        </script>
    </body>
</html>
